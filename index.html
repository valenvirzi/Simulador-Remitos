<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Remitos</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="img/">
    <meta name="author" content="Valentin Virzi">
</head>
<body>
    <main class="main">
        <section class="main__status">
            <h2 class="main__status-h2">
                Pagó <span class="main__status-h2-span">TOTAL</span>
            </h2>
            <h2 class="main__status-h2">
                Debe <span class="main__status-h2-span">$35000</span>
            </h2>
        </section>
        <section class="main__client">
            <input class="main__client-input" 
            type="date" 
            name="currentDate" 
            id="currentDate">
            <input class="main__client-input" 
            type="text" 
            name="companyName" 
            id="companyName" 
            placeholder="Empresa">
            <input class="main__client-input" 
            type="text" 
            name="contactName" 
            id="contactName" 
            placeholder="Nombre">
            <input class="main__client-input" 
            type="text" 
            name="address" 
            id="address" 
            placeholder="Dirección">
            <input class="main__client-input" 
            type="text" 
            name="city" 
            id="city" 
            placeholder="Localidad">
        </section>
        <section class="main__products">
            <h3 class="main__products-h3">Cantidad</h3>
            <h3 class="main__products-h3">Producto</h3>
            <h3 class="main__products-h3">Precio</h3>
            <h3 class="main__products-h3">Subtotal</h3>
            <input class="main__products-item" 
            type="number" 
            name="productAmount" 
            id="productAmount" 
            placeholder="Cantidad">
            <input class="main__products-item" 
            type="text" 
            name="productName" 
            id="productName" 
            placeholder="Producto">
            <input class="main__products-item" 
            type="number" 
            name="productPrice" 
            id="productPrice" 
            placeholder="Precio">
            <span class="main__products-item main__products-item-span">$ 15575</span>
            <button class="main__products-btn" type="button">
                + Añadir otro producto...
            </button>
            <h3 class="main__products-item-h3">Saldo anterior:</h3>
            <span class="main__products-item main__products-item-span">$ 23340</span>
            <h3 class="main__products-item-h3">Subtotal:</h3>
            <span class="main__products-item main__products-item-span">$ 75113</span>
            <h3 class="main__products-item-h3">IVA (21%):</h3>
            <span class="main__products-item main__products-item-span">$ 15774</span>
        </section>
        <section class="main__info">
            <div class="main__info-section number">
                <h2 class="main__info-h2">ID N°: </h2>
                <span class="main__info-h2-span">00001</span>
            </div>
            <div class="main__info-section total">
                <h2 class="main__info-h2">TOTAL: </h2>
                <span class="main__info-h2-span">$ 90887</span>
            </div>
        </section>
        <section class="main__payment">
            <div class="main__payment-section iva">
                <label class="main__payment-label" for="iva">IVA:</label>
                <input class="main__payment-checkbox" 
                id="iva" 
                type="checkbox">
            </div>
            <div class="main__payment-section">
                <label class="main__payment-label" for="paid">¿Pagó?</label>
                <input class="main__payment-checkbox" 
                type="checkbox" 
                name="paid" 
                id="paid">
            </div>
            <div class="main__payment-section">
                <label class="main__payment-label" for="owes">¿Debe?</label>
                <input class="main__payment-checkbox" 
                type="checkbox" 
                name="owes" 
                id="owes">
            </div>
        </section>
    </main>
</body>
<script src="js/main.js"></script>
</html>
